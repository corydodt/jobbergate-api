---
REGISTER_VERIFICATION_URL: ${ssm:/jobbergate-api/eu-staging/REGISTER_VERIFICATION_URL}
STAGE: ${self:provider.stage}
DATABASE_PASS: ${ssm:/jobbergate-api/eu-staging/DATABASE_PASS}
DATABASE_USER: ${ssm:/jobbergate-api/eu-staging/DATABASE_USER}
DATABASE_NAME: ${ssm:/jobbergate-api/eu-staging/DATABASE_NAME}
DATABASE_HOST:
  ? "Fn::GetAtt"
  :
    - AuroraInstance
    - Endpoint.Address
DATABASE_PORT:
  ? "Fn::GetAtt"
  :
    - AuroraInstance
    - Endpoint.Port
DATABASE_URI:
  Fn::Join:
  - ''
  - - "postgres://"
    - ${ssm:/jobbergate-api/eu-staging/DATABASE_USER}
    - ":"
    - ${ssm:/jobbergate-api/eu-staging/DATABASE_PASS}
    - "@"
    - Fn::GetAtt:
       - AuroraInstance
       - Endpoint.Address
    - ":"
    - Fn::GetAtt:
      - AuroraInstance
      - Endpoint.Port
    - "/"
    - ${ssm:/jobbergate-api/eu-staging/DATABASE_NAME}
CLOUDFRONT_DOMAIN: !GetAtt AssetsDistribution.DomainName

SENTRY_DSN: ${ssm:/jobbergate-api/eu-staging/SENTRY_DSN}

SENDGRID_API_KEY: ${ssm:/jobbergate-api/eu-staging/SENDGRID_API_KEY}
